<html lang="en">

            ></path>
          </svg>
        </div>
      </nav>

      <div class="container mx-auto">
        <h1 class="text-2xl font-black mb-4">Панель управления</h1>

        <div class="px-1 text-gray-900 text-sm">
          <ul class="flex">
            <li>
              <a href="#" class="underline font-semibold">Главная процедура</a>
            </li>
            <li><span class="mx-2">/</span></li>
            <li><a href="#" class="underline font-semibold">Экраны</a></li>
            <li><span class="mx-2">/</span></li>
            <li>Домашний экран</li>
          </ul>
        </div>

        <div class="mt-12">
          <div class="column w-4/12">
            <div class="portlet shadow border rounded-xl p-0 m-0 bg-white">
              <div
                class="portlet-header m-0 px-3 py-2 text-gray-900 text-sm font-semibold border-gray-100 border-b"
              >
                Чат с клиентом
              </div>

              <div class="portlet-content">
                <div
                  class="flex items-center space-x-4 p-4 overflow-y-auto max-h-96"
                  x-data="{chat: [], chatId: 0}"
                  x-on:chat-update.window="chat = $event.detail.chat"
                >
                  <div class="w-full">
                    <template x-for="chatItem in chat">
                      <div :class="chatItem.sender.split(':')[0] === 'admin' ? 'flex justify-end mb-3': 'flex justify-start mb-3'">
                        <div
                          :class="[chatItem.sender.split(':')[0] === 'admin' ? 'bg-blue-500 text-white' : 'bg-gray-100', 'py-2 px-3 rounded-md shadow text-sm float-left']"
                        >
                          <span x-text="chatItem.text"></span>
                        </div>
                      </div>
                    </template>

                    <!-- <div class=" flex justify-end">
                          <div class="bg-blue-500 text-white py-3 px-4 rounded-md shadow text-sm float-right">
                            Lorem ipsum dolor sit
                          </div>
                        </div> -->
                  </div>
                </div>
                <form action="/api/telegram/sendMessage/<activeChatId>/<data>" method="GET" id="sendMessageForm">
                  <div
                    class="m-0 px-3 py-2 text-gray-900 text-sm font-semibold border-gray-100 border-t flex"
                  >
                    <input
                      type="text"
                      name="message"
                      id="message"
                      placeholder="Input message"
                      class="w-full outline-none flex"
                    />
                    <button class="flex text-indigo-500 outline-none" type="submit">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                      >
                        <path
                          d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z"
                        />
                      </svg>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="column w-8/12">
            <div class="max-w-7xl w-full mx-auto py-6 sm:px-6 lg:px-0">
              <div class="flex flex-col lg:flex-row w-full lg:space-x-2 space-y-2 lg:space-y-0 mb-2 lg:mb-4">
                  <div class="w-full lg:w-1/4">
                      <div class="widget w-full p-4 rounded-lg bg-white border border-gray-100 dark:bg-gray-900 dark:border-gray-800">
                          <div class="flex flex-row items-center justify-between">
                              <div class="flex flex-col">
                                  <div class="text-xs uppercase font-light text-gray-500">
                                      Customers
                                  </div>
                                  <div class="text-xl font-bold">
                                      23
                                  </div>
                              </div>
                              <svg class="stroke-current text-gray-500" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2">
                                  </path>
                                  <circle cx="9" cy="7" r="4">
                                  </circle>
                                  <path d="M23 21v-2a4 4 0 0 0-3-3.87">
                                  </path>
                                  <path d="M16 3.13a4 4 0 0 1 0 7.75">
                                  </path>
                              </svg>
                          </div>
                      </div>
                  </div>
                  <div class="w-full lg:w-1/4">
                      <div class="widget w-full p-4 rounded-lg bg-white border border-gray-100 dark:bg-gray-900 dark:border-gray-800">
                          <div class="flex flex-row items-center justify-between">
                              <div class="flex flex-col">
                                  <div class="text-xs uppercase font-light text-gray-500">
                                      PREVIEWS
                                  </div>
                                  <div class="text-xl font-bold">
                                      45
                                  </div>
                              </div>
                              <svg class="stroke-current text-gray-500" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                  <polyline points="22 12 18 12 15 21 9 3 6 12 2 12">
                                  </polyline>
                              </svg>
                          </div>
                      </div>
                  </div>
                  <div class="w-full lg:w-1/4">
                      <div class="widget w-full p-4 rounded-lg bg-white border border-gray-100 dark:bg-gray-900 dark:border-gray-800">
                          <div class="flex flex-row items-center justify-between">
                              <div class="flex flex-col">
                                  <div class="text-xs uppercase font-light text-gray-500">
                                      Links
                                  </div>
                                  <div class="text-xl font-bold">
                                      4078
                                  </div>
                              </div>
                              <svg class="stroke-current text-gray-500" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                  <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6">
                                  </path>
                                  <polyline points="15 3 21 3 21 9">
                                  </polyline>
                                  <line x1="10" x2="21" y1="14" y2="3">
                                  </line>
                              </svg>
                          </div>
                      </div>
                  </div>
                  <div class="w-full lg:w-1/4">
                      <div class="widget w-full p-4 rounded-lg bg-white border border-gray-100 dark:bg-gray-900 dark:border-gray-800">
                          <div class="flex flex-row items-center justify-between">
                              <div class="flex flex-col">
                                  <div class="text-xs uppercase font-light text-gray-500">
                                      Watch Time
                                  </div>
                                  <div class="text-xl font-bold">
                                      31h 2m
                                  </div>
                              </div>
                              <svg class="stroke-current text-gray-500" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewbox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
                                  <circle cx="12" cy="12" r="10">
                                  </circle>
                                  <polyline points="12 6 12 12 16 14">
                                  </polyline>
                              </svg>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

            <div class="portlet shadow border rounded-xl p-0 m-0 bg-white">
              <div
                class="portlet-header m-0 px-3 py-2 text-gray-900 text-sm font-semibold border-gray-100 border-b"
              >
                Настройки бота
              </div>

              <div class="portlet-content">
                <label class="flex items-center space-x-4 p-4 overflow-y-auto max-h-96">
                  <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600 active:ring-indigo-900 cursor-pointer" checked>
                  <span class="ml-2 text-gray-700">Закупать</span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>

  <footer>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js"
      defer
    ></script>

    <style>
      .column {
        min-width: 170px;
        float: left;
        padding-bottom: 100px;
      }

      .portlet {
        margin: 0 1em 1em 0;
        padding: 0.3em;
      }

      .portlet-content {
        padding: 0.4em;
      }

      .portlet-placeholder {
        border: 1px dotted black;
        margin: 0 1em 1em 0;
        height: 50px;
      }

      .ui-widget.ui-widget-content {
        border: none;
      }
    </style>
  </footer>
</html>
