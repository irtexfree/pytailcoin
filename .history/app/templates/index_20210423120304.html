<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <div
      class="absolute right-1/2 bottom-1/2 transform translate-x-1/2 translate-y-1/2"
    >
      <form action="/" method="POST">
        <h1 class="text-4xl font-black mb-4">Login</h1>
        <div class="flex flex-col mb-4">
          <label
            for="name"
            class="mb-1 text-xs sm:text-sm tracking-wide text-gray-600"
          >
            Name
          </label>

          <div class="relative">
            <div
              class="absolute flex border border-transparent left-0 top-0 h-full w-10"
            >
              <div
                class="flex items-center justify-center rounded-tl rounded-bl z-10 bg-gray-100 text-gray-600 text-lg h-full w-full"
              >
                <svg
                  viewBox="0 0 24 24"
                  width="24"
                  height="24"
                  stroke="currentColor"
                  stroke-width="2"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="h-5 w-5"
                >
                  <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </svg>
              </div>
            </div>

            <input
              id="name"
              name="name"
              type="text"
              placeholder="Name"
              value=""
              class="text-sm sm:text-base relative w-full border rounded placeholder-gray-400 focus:border-indigo-400 focus:outline-none py-2 pr-2 pl-12"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
